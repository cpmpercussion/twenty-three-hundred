<section class="title-slide center"
data-background-color="0x000000"
data-background-opacity="0.4"
data-background-image="{% link assets/photos/microbit-header.jpg %}"
data-background-size="cover"
>
  <header>
        <h1>{{ site.short_title }}</h1>
        <p>{{ site.title }}</p>
  </header>

  <h2>{{ page.title }}</h2>

  {% if page.lecturer %}
  <p>{{page.lecturer}}</p>
  {% else %}
  <p>Dr Charles Martin</p>
  {% endif %}
  <p><em>Semester 1, 2022</em></p>

  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">
        <img src="{% link assets/resources/by-nc-sa.svg %}" style="height:1.5rem; margin-left:0;">
  </a>
</section>
